<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyCalci</title>
    <link rel="stylesheet" href="/static/css/newcss.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-nU14brUcp6StFntEOOEBvcJm4huWjB0OcIeQ3fltAfSmuZFrkAif0T+UtNGlKKQv" crossorigin="anonymous">
</head>
<div class="grid d-flex">

    <div class="col col-md-3 col-sm-3 left  rounded-3 ">
        <div class=" left-box mt-4 d-flex justify-content-center">
            <img class="logo" src="/static/img/calculator.png" alt="" srcset="">
            <h2 class="">MyCalci</h2>
        </div> <br>

        <div class="tools-item mt-2 " id="container">
            <h3 class="text-center">Tools</h3>
            <ul class="d-flex flex-column ul">

                <li><a href="{% url 'calculator'%}"><img class="icon" src="/static/img/calculator 22.png">Calculator</a></li>
                <li><a href="{% url 'currency_convert'%}"><img class="icon" src="/static/img/convert.png">Currency</a></li>
                <li><a href="{% url 'temperature'%}"><img class="icon" src="/static/img/temperature.png">Temprature</a></li>
                <!-- <li><a href=""><img class="icon" src="/static/img/area.png">Area</a></li> -->
                <li><a href="{% url 'time'%}"><img class="icon" src="/static/img/time.png">Clock</a></li>
                <li><a href="{% url 'about'%}"><img class="icon" src="/static/img/information.png">About</a></li>
                

            </ul>
        </div>

    </div>
    {% block content %}


    {% endblock %}
</div>

<body>
    <script src="/static/js/country.js"></script>
    <script src="/static/js/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
