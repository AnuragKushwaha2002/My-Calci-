{% extends 'base.html' %}
{% block content %}
<link rel="stylesheet" href="/static/css/tem.css">

<div class="vh-100  d-flex align-items-center justify-content-center container ">
    <div class=" bg-white box-1">
        <div class="top">
            <label for="" class="heading fs-3 fw-bold font-monospace">Temperature Converter</label>
        </div>
        <br>
        
        <div class="d-flex ">
        <div class="left-1">
            <label class='text  fw-bold' for="temperature ">Celsius</label>
            <input type="text" class="int" id="input-1">
        </div>
        <div class="center-div"><img class="center" src="/static/img/exchange.png" alt="" srcset=""></div>
        <div class="right-1">
            <label class='text  fw-bold' for="temperature ">Fahrenheit</label>
            <input type="text" name="" class="int" id="input-2">
        </div>
        
    </div>
    <div class="text-center"><button type="submit" class="btn btn-dark" id="convert">Convert</button></div>
    </div>
</div>
<script src="/static/js/tem_convert.js"></script>
{% endblock %}
